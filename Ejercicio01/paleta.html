<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paleta.css">
    <title>Paleta de colores</title>
    <script src="./paleta.js" defer></script>
</head>

<body>
    <div id="cabecera">
        <h3>Paleta de colores</h3>
        <form id="paletaForm">
            <label for="filas">Número de filas</label>
            <input type="number" id="filas" min=20 max=40>
            <label for="columnas">Número de columnas</label>
            <input type="number" id="columnas" min=20 max=40>
            <input type="submit" id="dibujarPaleta" value="Dibujar paleta">
            <input type="reset" id=borrarPaleta style="visibility: hidden;" value="Borrar paleta">
        </form>
        <p id="controlDatosEntrada">Seleccione valores válidos</p>

    </div>
    <div id="contenedorPaleta">

    </div>
    <div id="paletaColores">
        <table>
            <tr>
                <td data-color='red' style="background-color: red;"></td>
                <td data-color='green' style="background-color: green;"></td>
                <td data-color='purple' style="background-color: purple;"></td>
                <td data-color='blue' style="background-color: blue;"></td>
                <td data-color='white' style="background-color: white;"></td>
            </tr>
        </table>
        <p>Pincel <span style="font-weight: bold; font-size: 2rem; color: brown" id="estadoPincel">Desactivado</span>
        </p>
    </div>
</body>


</html>
